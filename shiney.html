<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
                animation-timing-function: linear;
                text-align:center;
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
                -webkit-animation: mymove 1s infinite;  /* Safari 4.0 - 8.0 */
                -webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
                animation: mymove 0.01s infinite;
                animation-fill-mode: forwards;
            }
            @-webkit-keyframes mymove {
                0% {top: 0px; left: 0px;}
                10% {top: 40px; left: 40px; background-color: orange;}
                20% {top: 80px;  left: 80px; background-color: yellow;}
                30% {top: 120px; left: 120px; background-color: green;}
                40% {top: 160px; left: 160px; background-color: blue;}
                50% {top: 300px; left: 200px; background-color: purple;}
                60% {top: 160px; left: 240px; background-color: blue;}
                70% {top: 120px; left: 280px; background-color: green;}
                80% {top: 80px; left: 320px; background-color: yellow;}
                90% {top: 40px; left: 360px; background-color: orange;}
                100% {top: 0px; left: 400px; background-color: red;}
            }
            @keyframes mymove {
                0% {top: 0px; left: 0px;}
                10% {top: 40px; left: 40px; background-color: orange;}
                20% {top: 80px;  left: 80px; background-color: yellow;}
                30% {top: 120px; left: 120px; background-color: green;}
                40% {top: 160px; left: 160px; background-color: blue;}
                50% {top: 400px; left: 200px; background-color: purple;}
                60% {top: 160px; left: 240px; background-color: blue;}
                70% {top: 120px; left: 280px; background-color: green;}
                80% {top: 80px; left: 320px; background-color: yellow;}
                90% {top: 40px; left: 360px; background-color: orange;}
                100% {top: 0px; left: 400px; background-color: red;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
